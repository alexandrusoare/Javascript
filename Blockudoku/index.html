<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blockudoku</title>
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header id="header">
            <h1 id="header-title">Blockudoku</h1>
        </header>

        <main>
            <div id="game-container">
                <div id="board-container">
                <div id="score-grid">
                    <span id="score"></span>
                </div>
                <div id="day-grid">
                    <span id="today">Today's best</span>
                    <div id="best-score-container">
                        <img id="trophy-icon" src="./resources/icons/trophy.svg"/>
                        <span id="best-score">880</span>
                    </div>
                    
                </div>
                </div>
                
                <canvas id="game-canvas" width="426" height="600"></canvas>
            </div>

            <div id="gameover-container">
                <div id="gameover-text">
                <span>Game Completed</span>
                <span id="final-score"></span></div>
                <canvas id="miniature-grid" width="250" height="250"></canvas>
                <button id="new-game">New Game</button>
            </div>
        </main>
        <script type="module" src="blockudoku.js"></script>
    </body>
</html>
